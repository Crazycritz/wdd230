<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lazy Image Loading</title>
</head>

<body>

    <main>
        <h1>Progressive Loading Images</h1>
        <picture>
            <img src="http://via.placeholder.com/300x400" data-src="https://placebeard.it/300x400" alt="Bearded Man">
        </picture>
        <picture>
            <img src="http://via.placeholder.com/300x400" data-src="https://loremflickr.com/300/400" alt="Cat">
        </picture>
        <picture>
            <img src="http://via.placeholder.com/300x400" data-src="https://placekitten.com/300/400" alt="Kitten">
        </picture>
        <picture>
            <img src="http://via.placeholder.com/300x400" data-src="https://baconmockup.com/300/400" alt="Bacon">
        </picture>
        <picture>
            <img src="http://via.placeholder.com/300x400" data-src="https://placebear.com/300/400" alt="Bear">
        </picture>


    </main>
    <script src="scripts/lazy-load.js"></script>
</body>

</html>
